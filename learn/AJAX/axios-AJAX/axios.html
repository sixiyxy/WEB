<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送AJAX请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');

        //配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = function(){
            //GET请求
            axios.get('/axios-server',{
                //url 参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:"yxy",
                    age:20
                }
            }).then(value => {
                console.log(value);
            })
        }

        btns[1].onclick = function(){
            //GET请求
            axios.post('/axios-server',{
                    username:"admin",
                    password:'admin'
                },{
                //url 参数
                params:{
                    id:200,
                    vip:10
                },
                //请求头信息
                headers:{
                    height:180,
                    weight:100,
                }
            }).then(value => {
                console.log(value);
            })
        }

        btns[2].onclick = function(){
            axios({
                //请求方法
                method: 'POST',
                //url
                url: '/axios-server',
                //url参数
                params:{
                    vip:10,
                    leevel:30
                },
                //头信息
                headers:{
                    a:100,
                    b:200
                },
                data:{
                    username:'admin',
                    password:'admin'
                }

            })
        }
    </script>
</body>
</html>
